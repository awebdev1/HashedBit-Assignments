<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class='text-here' id='text-container'>This is some example text</div>


    <input type="text" id="colorbox">

    <button id="colorchange">Change Colour</button>

    <br><br>

    <input type="range" id="fontsize" min="10" max="100" value="55">
    <br><br>


    <button id="italic" class="stylebt">Italics</button>
    <button id="underline" class="stylebt">Underline</button>
    <button id="bold" class="stylebt">Bold</button>

    <br><br>


    <select id="list">
        <option value="serif">Serif</option>
        <option value="sans-serif">Sans-Serif</option>
        <option value="monospace">Monospace</option>
        <option value="cursive">Cursive</option>
        <option value="fantasy">Fantasy</option>
    </select>


    <br><br>

    <button id="getstyle">Get CSS</button>

    <br><br>
    <p id="css-props"></p>

<style>
    .text-here {
    font-size: 55px;
    font-family: sans-serif;
    color: black;
    text-decoration: none;
    font-style: normal;
    font-weight: normal;
    line-height: normal;
    text-align: left;
    letter-spacing: normal;
    word-spacing: normal;
}
</style>
</body>
<script>
    document.getElementById("colorchange").addEventListener("click",()=>{
        let color=document.getElementById("colorbox").value;
        document.getElementById("text-container").style.color=color;
    });

    document.getElementById("fontsize").addEventListener("input", function () {
    let size = this.value + "px";
    document.getElementById("text-container").style.fontSize = size;
    });

    document.getElementById("italic").addEventListener("click", function () {
        let text = document.getElementById("text-container");
        text.style.fontStyle = text.style.fontStyle === "italic" ? "normal" : "italic";
    });

    document.getElementById("underline").addEventListener("click", function () {
        let text = document.getElementById("text-container");
        text.style.textDecoration = text.style.textDecoration === "underline" ? "none" : "underline";
    });

    document.getElementById("bold").addEventListener("click", function () {
        let text = document.getElementById("text-container");
        text.style.fontWeight = text.style.fontWeight === "bold" ? "normal" : "bold";
    });

    document.getElementById("list").addEventListener("change", function () {
        document.getElementById("text-container").style.fontFamily = this.value;
    });

    document.getElementById("getstyle").addEventListener("click", function () {
        let text = document.getElementById("text-container");
        let cssProps = `
            color: ${text.style.color}; 
            font-size: ${text.style.fontSize}; 
            font-family: ${text.style.fontFamily}; 
            font-style: ${text.style.fontStyle}; 
            font-weight: ${text.style.fontWeight}; 
            text-decoration: ${text.style.textDecoration};
        `;
        document.getElementById("css-props").textContent = cssProps.trim();
    });
</script>
</html>
